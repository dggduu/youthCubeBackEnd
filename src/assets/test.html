<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>暑期活动，参与有礼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        
        .subtitle {
            font-size: 16px;
            color: #e53935;
            font-weight: 500;
        }
        
        .banner {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .banner-content {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        .banner-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .banner-desc {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .gift-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 20px;
            color: #d32f2f;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .gift-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .gift-item {
            text-align: center;
            padding: 15px 10px;
            background: #fff8e1;
            border-radius: 10px;
            border: 2px solid #ffeb3b;
        }
        
        .gift-icon {
            font-size: 30px;
            margin-bottom: 8px;
        }
        
        .gift-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .gift-desc {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .steps {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .step-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .step-num {
            width: 30px;
            height: 30px;
            background: #d32f2f;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .step-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .btn-container {
            text-align: center;
            padding: 30px 0;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #ff2d55, #ff9500);
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 45, 85, 0.4);
            animation: pulse 2s infinite;
            transition: transform 0.3s;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .countdown {
            text-align: center;
            padding: 15px;
            background: #1976d2;
            color: white;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .countdown-num {
            display: inline-block;
            width: 40px;
            background: white;
            color: #1976d2;
            border-radius: 5px;
            margin: 0 5px;
            padding: 5px 0;
        }
        
        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 20px 0;
            opacity: 0.8;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 45, 85, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 45, 85, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 45, 85, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">暑期狂欢</div>
            <div class="subtitle">参与活动，赢取好礼</div>
        </div>
        
        <div class="banner">
            <div class="banner-content">
                <div class="banner-title">夏日福利大放送</div>
                <div class="banner-desc">即日起至8月31日，参与活动即有机会获得丰厚奖品</div>
            </div>
        </div>
        
        <div class="countdown">
            活动倒计时：
            <span class="countdown-num">25</span>天
            <span class="countdown-num">12</span>时
            <span class="countdown-num">45</span>分
        </div>
        
        <div class="gift-section">
            <div class="section-title">🎁 活动奖品</div>
            <div class="gift-list">
                <div class="gift-item">
                    <div class="gift-icon">📱</div>
                    <div class="gift-name">智能手机</div>
                    <div class="gift-desc">最新款旗舰手机</div>
                </div>
                <div class="gift-item">
                    <div class="gift-icon">🎧</div>
                    <div class="gift-name">无线耳机</div>
                    <div class="gift-desc">高品质降噪耳机</div>
                </div>
                <div class="gift-item">
                    <div class="gift-icon">💰</div>
                    <div class="gift-name">现金红包</div>
                    <div class="gift-desc">最高888元</div>
                </div>
            </div>
        </div>
        
        <div class="steps">
            <div class="section-title">✅ 参与步骤</div>
            <div class="step-item">
                <div class="step-num">1</div>
                <div class="step-content">
                    <div class="step-title">点击下方按钮</div>
                    <div class="step-desc">立即参与暑期活动</div>
                </div>
            </div>
            <div class="step-item">
                <div class="step-num">2</div>
                <div class="step-content">
                    <div class="step-title">完成指定任务</div>
                    <div class="step-desc">每日签到、邀请好友等</div>
                </div>
            </div>
            <div class="step-item">
                <div class="step-num">3</div>
                <div class="step-content">
                    <div class="step-title">领取奖励</div>
                    <div class="step-desc">奖品自动发放至账户</div>
                </div>
            </div>
        </div>
        
        <div class="btn-container">
            <button class="action-btn">立即参与</button>
        </div>
        
        <div class="footer">
            <p>活动时间：2025年7月1日 - 2025年8月31日</p>
            <p>最终解释权归主办方所有</p>
        </div>
    </div>

    <script>
        // 简单的倒计时功能
        function updateCountdown() {
            const endDate = new Date('2025-08-31T23:59:59');
            const now = new Date();
            const diff = endDate - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                const dayEl = document.querySelector('.countdown-num:nth-child(1)');
                const hourEl = document.querySelector('.countdown-num:nth-child(3)');
                const minuteEl = document.querySelector('.countdown-num:nth-child(5)');
                
                if (dayEl) dayEl.textContent = days;
                if (hourEl) hourEl.textContent = hours;
                if (minuteEl) minuteEl.textContent = minutes;
            }
        }
        
        // 更新倒计时
        updateCountdown();
        setInterval(updateCountdown, 60000);
        
        // 按钮点击事件
        document.querySelector('.action-btn').addEventListener('click', function() {
            alert('活动参与页面即将跳转...');
            // 这里可以添加实际的跳转逻辑
        });
    </script>
</body>
</html>
